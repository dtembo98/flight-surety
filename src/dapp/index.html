<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row ">
            <h3>Airline Information</h3>
        </div>
        <h5> Active Registered Airlines (funded)</h5>
        <div class="airline-container" id="funded-airlines">
        </div>
        <h5>Registered Airlines</h5>
        <div class="airline-container" id="registered-airlines">
        </div>


        <div class="form-group top-50">
            <label for="airline-name">Airline Name</label>
            <input type="text" class="form-control" id="airline-name" placeholder="Enter airline name">
        </div>
        <div class="form-group">
            <label for="airline-address">Airline Address</label>
            <input type="text" class="form-control" id="airline-address" placeholder="Enter airline address">
        </div>
        <div class="form-group">
            <label for="airline-funds">Airline Funds</label>
            <input type="text" class="form-control" id="airline-funds" placeholder="Enter airline funds">
        </div>


        <button class="btn btn-primary" id="fund-airline">Fund Airline</button>

        <h5 class="top-50">Flights</h5>
        <div class="airline-container" id="flights">
        </div>



        <div class="form-group">
            <label for="airline-address">Airline Address</label>
            <input type="text" class="form-control" id="flight-airline-address" placeholder="Enter airline address">
        </div>
        <div class="form-group">
            <label for="airline-flight-number">Flight Number</label>
            <input type="text" class="form-control" id="airline-flight-number" placeholder="Enter the flight number">
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
            </span>
        </div>
        <div class="top-50 ">
            <h3>Passengers Information</h3>

            <div class="form-group">
                <label for="passenger-flight-number">Flight Number</label>
                <input type="text" class="form-control" id="passenger-flight-number"
                    placeholder="Enter the flight number">
            </div>
            <div class="form-group">
                <label for="passenger-flight-amount">Amount </label>
                <input type="text" class="form-control" id="passenger-flight-amount" placeholder="Enter the amount">
            </div>

            <div class="row top-20">
                <btn class="btn btn-primary" id="buy-flight-insurance">Buy Insurance</btn>
                </span>
            </div>
            <h5 class="top-20">Passenger Balance</h5>

            <div id="passenger-balance-container" class="top-20"></div>


            <div class="top-20">
                <btn class="btn btn-primary" id="passenger-balance">Check Balance</btn>
            </div>
            <div class="top-20">
                <btn class="btn btn-primary" id="passenger-balance-withdraw">
                    WithDraw Balance</btn>
            </div>

            <div class="row top-20">
                <label class="form">Flight</label> <input type="text" id="flight-number">

                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
    </main>

</body>

</html>
